# https://help.github.com/en/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
      # react-scripts has a 6.x dependency, want to avoid updating this until then
    - dependency_name: "eslint"
      version_requirement: "6.x"
      # want to update this manually to resolve any issues
    - dependency_name: "@typescript-eslint/eslint-plugin"
      # need to update this manually to resolve any issues
    - dependency_name: "@typescript-eslint/parser"
